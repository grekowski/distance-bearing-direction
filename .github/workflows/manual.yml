# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-and-test:
    name: "Build & Test"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node:
          - latest
          - lts/*
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Setup node"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: "npm ci"
        run: npm ci

      - name: "Build"
        run: npm run build

      - name: "Linters"
        run: npm run lint

      - name: "Unit Tests"
        run: npm run test

      - name: "Artifacts"
        uses: actions/upload-artifact@v3
        with:
          path: |
            lib/sepa.js
            lib/sepa.min.js
            
